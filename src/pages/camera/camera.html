<ion-header>
  
    <ion-navbar>
  
      <button ion-button menuToggle>
  
        <ion-icon name="menu"></ion-icon>
  
      </button>
  
      <ion-title>Home</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  
  
  
  
  <ion-content padding>
  
    <h3>Camera</h3>
  
    <button ion-button secondary menuToggle (click)="btnCameraTapped($event)">Take Picture</button>
    <button ion-button secondary menuToggle (click)="btnTakeVideoTapped($event)">Take Video</button>
    
  
  
    <img src="{{imgView}}" *ngIf="imgView" />
  
  </ion-content>
