<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf=formsIsVisible class="blockUser">
  <label>Username</label>
  <ion-input style="border:#488aff solid 1px" [(ngModel)]=user.username type="text"></ion-input>
  <label>Password</label>
  <ion-input style="border:#488aff solid 1px" [(ngModel)]=user.password type="password"></ion-input>
  <br>
  <button ion-button secondary (click)="registerUser(event)">Register</button>
</div>

<div *ngIf="msgIsVisible"> 
    <p>Félicitation {{user.username}} votre compte est créer</p>
</div>
</ion-content>
